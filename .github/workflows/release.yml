name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0). Must be valid semver.'
        required: true

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -race ./...

  binaries:
    name: Build Release Binaries
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          git tag "${{ github.event.inputs.tag }}"
          git push origin "${{ github.event.inputs.tag }}"

      - name: Build all platforms
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          LDFLAGS: "-w -s -X main.Version=${{ steps.version.outputs.VERSION }}"
        run: |
          mkdir -p dist

          GOOS=linux   GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o dist/github-radar-linux-amd64     ./cmd/github-radar
          GOOS=linux   GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o dist/github-radar-linux-arm64     ./cmd/github-radar
          GOOS=darwin  GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o dist/github-radar-darwin-amd64    ./cmd/github-radar
          GOOS=darwin  GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o dist/github-radar-darwin-arm64    ./cmd/github-radar
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o dist/github-radar-windows-amd64.exe ./cmd/github-radar

      - name: Generate checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          make_latest: true
          files: |
            dist/github-radar-linux-amd64
            dist/github-radar-linux-arm64
            dist/github-radar-darwin-amd64
            dist/github-radar-darwin-arm64
            dist/github-radar-windows-amd64.exe
            dist/checksums.txt

  docker:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"
          # Strip v prefix for Docker tags
          echo "VERSION_NO_V=${VERSION#v}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION_NO_V }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
